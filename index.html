<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to BudSplit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error {
            display: none;
            color: #ff4444;
            margin-top: 20px;
        }
        #manual-open {
            display: none;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Redirecting to BudSplit...</h2>
        <div class="spinner"></div>
        <p>Please wait while we confirm your email...</p>
        <div id="error">
            <p>If you're not automatically redirected, please click the button below:</p>
            <a id="manual-link" href="#" class="button">Open BudSplit</a>
        </div>
        <div id="manual-open">
            <p>If you're using Expo Go:</p>
            <ol style="text-align: left;">
                <li>Open the Expo Go app</li>
                <li>Return to the BudSplit app</li>
                <li>Try logging in with your email</li>
            </ol>
        </div>
    </div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = `exp://${window.location.hostname}:19000/--/auth-callback${window.location.search}`;
            const productionUrl = `budsplit://auth-callback${window.location.search}`;
            
            console.log('Attempting to redirect to:', redirectUrl);
            
            // Try to redirect to Expo development URL
            window.location.href = redirectUrl;
            
            // Show manual instructions after a delay
            setTimeout(() => {
                document.getElementById('error').style.display = 'block';
                document.getElementById('manual-open').style.display = 'block';
                document.getElementById('manual-link').href = productionUrl;
            }, 3000);
        };
    </script>
</body>
</html>
